<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sản phẩm </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TOP</h1>
    </header>
    <section class="admin-content">
        <div class="admin-content-left">
            <ul>
                <li><a href="#">Danh mục</a>
                    <ul>
                        <li><a href="#">Thêm danh mục</a></li>
                        <li><a href="#">Danh sách danh mục</a></li>

                    </ul>
                </li>
                  
                <li><a href="#">Loại sản phẩm</a>
                    <ul>
                        <li><a href="#">Thêm loại sản phẩm</a></li>
                        <li><a href="#">Danh sách loại sản phẩm</a></li>

                    </ul></li>
                <li><a href="#">Sản phẩm</a>
                    <ul>
                        <li><a href="#">Thêm sản phẩm </a></li>
                        <li><a href="#">Danh sách sản phẩm</a></li>

                    </ul>
                </li>
            </ul>
        </div>
        <div class="admin-content-right">
            <div class="admin-content-right-product-add">
                <h1>Thêm sản phẩm</h1>
                <form action="" method="POST">
                    <input required type="text" placeholder="Nhập tên sản phẩm">
                    <select name="" id="">
                        <option value="#">Chọn danh mục</option>
                    </select>
                    <select name="" id="">
                        <option value="#">Chọn loại sản phẩm</option>      
                    </select>
                    <input required type="text" placeholder="Nhập giá sản phẩm">
                    <input required type="text" placeholder="Nhập giá khuyến mãi">
                    <textarea  required name="" id="" cols="30" rows="10" placeholder="Mô tả sản phẩm"></textarea>
                    <input required type="file">
                    <input required type="file">

                    <button type="submit">Thêm </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
